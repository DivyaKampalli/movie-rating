{% extends "base.html" %}

{% block content_block %}
    <table>
        <tr>
            <th>Movie Name</th>
            <th>My Rating </th>
        </tr>
    {% for movie in movies %}
       <tr id= {{movie.id}}>
           <td> {{movie.name}} </td>
           <td class="rating_cell"> {{movie.rating}} </td>
       </tr>
    {% endfor %}    
    </table>
{% endblock %}
